<html lang="en">

    <title>Login Form</title>

<body>
    <div id = "rectangle1">
        <form action = "" id="form">
            <div class = "form-heading">
                <h1 class = "form-heading1">Network</h1>
                <p class = "form-heading2">Login into your account</p>
            </div>
            
            <div class="form-group" >
                <p id = "text1">Email address</p>
                <input type="text" class="form-email" placeholder="abc@gmail.com" required>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="form-group" >
                <p id = "text1">Password</p>
                <input type="password" class="form-password" placeholder="password" required>
                <div id = "eye">
                    <i class="fa-solid fa-eye"></i>
                </div>
                
            </div>
            <input type="submit" value="Login now" class="form-submit">

        </form>
        <a class = "forgot-password" href = "" >Forgot password?</a>
        <button  class= "sign-up" onclick="">
            Sign up now
        </button>
        
        
    </div>
    <div id="rectangle2">
    </div>
    
</body>
